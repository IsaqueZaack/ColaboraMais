<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colabora Mais</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/png" href="./images/boneco-vivo.png" />
  </head>
  <body class="d-flex flex-column vh-100">
  <header class="color-purple text-center text-light py-4 shadow-sm">
    <h1>Colabora+</h1>
  </header>

  <main class="container flex-grow-1 d-flex justify-content-center align-items-center">
    
    <div class="login-card shadow-sm rounded bg-offwhite col-lg-3 col-12 p-3">
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label fw-bold text-purple">E-mail</label>
          <input
            type="email"
            class="form-control bg-light p-2"
            id="email"
            placeholder="colaborador@vivo.com"
            readonly
          />
        </div>

        <div class="mb-4">
          <label for="senha" class="form-label fw-bold text-purple">Senha</label>
          <input
            type="password"
            class="form-control bg-light p-2"
            id="senha"
            placeholder="minhasenha"
            readonly
          />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-purple text-light p-2">Entrar</button>
        </div>
        
        <div id="login-feedback" class="mt-3"></div>

        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none text-purple">Esqueceu sua senha?</a>
        </div>
      </form>
    </div>
    </main>

  <footer class="text-center py-4">
      <img src="./images/logovivo-removebg-preview.png" alt="Logo Vivo" style="width: 100px;">
  </footer>

  <div class="modal fade" id="userSelectionModal" tabindex="-1" aria-labelledby="userSelectionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userSelectionModalLabel">Escolha um perfil para logar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="user-selection-body">
          </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
