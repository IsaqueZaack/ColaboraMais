<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colabora Mais</title>

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!--chamada para os icones-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--chamada para o bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-dark navbar-expand-lg color-grey">
      <div class="container p-2">
        <a class="navbar-brand d-flex align-items-start text-light" href="#"
          ><img
            src="./images/colaboraVivo2-removebg-preview.png"
            alt="Logo"
            width="30"
            height="30"
            class=""
          />
        </a>

        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse p-2" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item">
              <a class="nav-link text-dark fw-bold" href="#">Missões</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-bold" href="#">Mentoria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-bold" href="#">Fórum</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container text-center mt-4">
      <!-- Foto e nome -->
      <img
        src="./images/isaac.png"
        alt="Foto do Colaborador"
        class="rounded-circle mb-3"
        width="120"
        height="120"
      />
      <h5 class="fw-bold">José Rodrigues</h5>
      <p class="mb-0 text-muted">Desenvolvedor Back-end</p>
      <p class="text-purple">Buddy: Gabriel Mendes</p>

      <div class="container d-flex gap-5 justify-content-center">
        <!-- Progresso -->
        <div class="card col-lg-6 shadow-sm border-0 p-3 mt-4">
          <h6 class="fw-bold text-start">Progresso</h6>
          <div class="d-flex justify-content-around align-items-center mt-2">
            <!-- Gráfico de progresso -->
            <div class="progress-circle">
              <span>75%</span>
            </div>
            <!-- Pontuação -->
            <div>
              <p class="fw-bold">Pontuação</p>
              <p class="text-purple">480/1000</p>
            </div>
          </div>
        </div>

        <!-- Conquistas -->
        <div class="card col-lg-6 shadow-sm border-0 p-3 mt-4">
          <h6 class="fw-bold text-start">Conquistas</h6>
          <div class="conquistas d-flex flex-row overflow-auto">
  <div>
    <img
      src="./images/image-removebg-preview (2).png"
      class="badge-img rounded m-1"
      alt="Conquista 1"
      data-bs-toggle="modal"
      data-bs-target="#modalConquista"
      data-descricao="Conquista desbloqueada por completar 10 missões."
    />
    <p>Conquista</p>
  </div>
  <div>
    <img
      src="./images/image-removebg-preview (3).png"
      class="badge-img rounded m-1"
      alt="Conquista 2"
      data-bs-toggle="modal"
      data-bs-target="#modalConquista"
      data-descricao="Conquista por participação ativa no fórum."
    />
    <p>Conquista</p>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalConquista" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-3">
      <img id="modalConquistaImg" src="" class="img-fluid" alt="Badge ampliada" />
      <p id="modalConquistaDesc" class="text-muted"></p>
    </div>
  </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
