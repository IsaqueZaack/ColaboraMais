<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colabora Mais</title>

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!--chamada para os icones-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--chamada para o bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!--navbar-->
    <nav class="navbar bg-body-tertiary fixed-top color-purple">
        <div class="container-fluid">
            <!-- Lado esquerdo: menu + texto -->
            <div class="d-flex align-items-center">
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <!-- hamburguer branco -->
                    <i class="fa-solid fa-bars text-white fs-4"></i>
                </button>
                <a class="navbar-brand ps-3 fs-3 text-white" href="#">Colabora+</a>
            </div>

            <!-- Lado direito: ícone de perfil -->
            <div class="ms-auto">
                <a href="index.html"><i class="bi bi-person-circle fs-1 text-white pe-4" ></i></a>
            </div>

            <!-- menu lateral -->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title fs-3 " id="offcanvasNavbarLabel">Colabora+</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 fs-5 ">
                        <li class="nav-item"><a class="nav-link active" href="profile.html"><i class="fa-solid fa-house pe-3"></i>Perfil</a></li>
                        <li class="nav-item"><a class="nav-link active" href="missoes.html"><i class="fa-solid fa-ranking-star pe-3"></i>Missões</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#"><i class="fa-solid fa-users-rays pe-3"></i>Fórum</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#"><i class="fa-solid fa-message pe-3"></i>Mentoria</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--fim navbar-->

    <main class="container text-center mt-5">
      <!-- Foto e nome -->
      <img
        src="./images/isaac.png"
        alt="Foto do Colaborador"
        class="rounded-circle mb-3 mt-5"
        width="120"
        height="120"
      />
      <h5 class="fw-bold">José Rodrigues</h5>
      <p class="mb-0 text-muted">Desenvolvedor Back-end</p>
      <p class="text-purple">Buddy: Gabriel Mendes</p>

      <div class="container d-flex gap-5 justify-content-center">
        <!-- Progresso -->
        <div class="card col-lg-6 shadow-sm border-0 p-3 mt-4">
          <h6 class="fw-bold text-start">Progresso</h6>
          <div class="d-flex justify-content-around align-items-center mt-2">
            <!-- Gráfico de progresso -->
            <div class="progress-circle">
              <span>75%</span>
            </div>
            <!-- Pontuação -->
            <div>
              <p class="fw-bold">Pontuação</p>
              <p class="text-purple">480/1000</p>
            </div>
          </div>
        </div>

        <!-- Conquistas -->
        <div class="card col-lg-6 shadow-sm border-0 p-3 mt-4">
          <h6 class="fw-bold text-start">Conquistas</h6>
          <div class="conquistas d-flex flex-row overflow-auto">
  <div>
    <img
      src="./images/image-removebg-preview (2).png"
      class="badge-img rounded m-1"
      alt="Conquista 1"
      data-bs-toggle="modal"
      data-bs-target="#modalConquista"
      data-descricao="Conquista desbloqueada por completar 10 missões."
    />
    <p>Conquista</p>
  </div>
  <div>
    <img
      src="./images/image-removebg-preview (3).png"
      class="badge-img rounded m-1"
      alt="Conquista 2"
      data-bs-toggle="modal"
      data-bs-target="#modalConquista"
      data-descricao="Conquista por participação ativa no fórum."
    />
    <p>Conquista</p>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalConquista" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-3">
      <img id="modalConquistaImg" src="" class="img-fluid" alt="Badge ampliada" />
      <p id="modalConquistaDesc" class="text-muted"></p>
    </div>
  </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
