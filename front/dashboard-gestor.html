<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard do Gestor - Colabora+</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="./css/styles.css" /> <link rel="icon" type="image/png" href="./images/boneco-vivo.png">

    <style>
        .dashboard-card {
            background-color: #f8f9fa;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            height: 100%;
        }
        .progress-donut {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #5d2595;
            background: conic-gradient(#5d2595 65%, #e9ecef 0); /* 65% preenchido */
        }
        .progress-donut::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 50%;
        }
        .progress-donut-text {
            position: relative;
        }
        .metric-card {
            background-color: #f1e4ff;
            border-radius: 10px;
            padding: 1rem;
        }
        .text-purple { color: #5d2595; }
        .btn-purple { background-color: #5d2595; color: white; }
        .btn-purple:hover { background-color: #4a1e78; color: white; }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top color-purple">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                    <i class="fa-solid fa-bars text-white fs-4"></i>
                </button>
                <img src="images/logobr.png" alt="Logo Colabora+" class="mx-4" style="height: 30px;">
            </div>
            <div class="d-flex align-items-center">
                <span class="text-white d-none d-md-block me-3">Gestor</span>
                <a href="index.html">
                    <img src="./images/gestor-avatar.png" class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;" alt="Avatar do Gestor">
                </a>
            </div>
        </div>
    </nav>
    <main class="container" style="margin-top: 100px;">
        <h2 class="fw-bold mb-4">DASHBOARD</h2>
        <div class="row g-4">
            
            <div class="col-lg-7">
                <div class="dashboard-card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="fw-bold mb-0">Gráficos de Desempenho</h5>
                        <select class="form-select form-select-sm" style="width: auto;">
                            <option selected>Semana</option>
                            <option value="1">Mês</option>
                            <option value="2">Ano</option>
                        </select>
                    </div>
                    <div class="row g-3 text-center">
                        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                            <div class="progress-donut mb-2">
                                <span class="progress-donut-text">65%</span>
                            </div>
                            <p class="fw-bold">Missões concluídas</p>
                        </div>
                        <div class="col-md-6 d-flex flex-column justify-content-around">
                            <div class="metric-card">
                                <i class="fa-solid fa-clock fa-2x text-purple mb-2"></i>
                                <h4 class="fw-bold mb-1">8,2 h</h4>
                                <p class="text-muted mb-0">Tempo médio por missão</p>
                            </div>
                            <div class="metric-card mt-3">
                                <i class="fa-solid fa-comments fa-2x text-purple mb-2"></i>
                                <h4 class="fw-bold mb-1">245</h4>
                                <p class="text-muted mb-0">Participações em mentorias</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="dashboard-card p-4">
                    <h5 class="fw-bold mb-3">Progresso colabora+</h5>
                    <ul class="list-unstyled">
                        <li class="mb-4">
                            <div class="d-flex align-items-center mb-2">
                                <img src="./images/sabrina.png" alt="Sabrina" class="rounded-circle me-3" width="50" height="50">
                                <div class="w-100">
                                    <div class="d-flex justify-content-between">
                                        <span class="fw-bold">Sabrina</span>
                                        <span class="text-success small">✔ Concluído</span>
                                    </div>
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"></div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="mb-4">
                            <div class="d-flex align-items-center mb-2">
                                <img src="./images/renato.png" alt="Renato" class="rounded-circle me-3" width="50" height="50">
                                <div class="w-100">
                                    <div class="d-flex justify-content-between">
                                        <span class="fw-bold">Renato</span>
                                        <span class="text-warning small">Em andamento</span>
                                    </div>
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-warning" role="progressbar" style="width: 77%;" aria-valuenow="77"></div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="mb-4">
                             <div class="d-flex align-items-center mb-2">
                                <img src="./images/marina.png" alt="Marina" class="rounded-circle me-3" width="50" height="50">
                                <div class="w-100">
                                    <div class="d-flex justify-content-between">
                                        <span class="fw-bold">Marina</span>
                                        <span class="text-danger small">2m atraso</span>
                                    </div>
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-danger" role="progressbar" style="width: 18%;" aria-valuenow="18"></div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="d-grid">
                       <button class="btn btn-purple mt-2">Ver mais</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
